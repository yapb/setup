name: build

on: [push, pull_request]

jobs:
  botsetup_x86_win32:
    name: Build Botsetup
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
        with:
          vs-version: '16.11'
          
      - name: Build
        run: |
          msbuild "vc/botsetup.sln" -p:Configuration="Release" /t:Clean,Build /p:Platform=x86 /p:PlatformToolset=v141_xp /p:XPDeprecationWarning=false
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: botsetup.exe
          path: vc/Release/botsetup.exe
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_id }}
          release_name: Release ${{ github.run_id }}
          draft: false
          prerelease: false
          
      - name: Upload Release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./botsetup_x86_win32/botsetup.exe
          asset_name: botsetup.exe
          asset_content_type: application/octet-stream
